<script>
$("#fileinput").change(function() {
  if(!this.files || this.files.length < 1) {
    throw "No file given";
  }
  try {
    previewImage(this.files[0],$("#image"));
  } catch(e){
    var $err = $("<pre></pre>")
      .addClass("alert alert-danger")
      .text(e.message || e);
    $("#image").empty().append($err);
    $("#maininfo").empty();
    return;
  } finally {
    $("#results").show();
  }
  uploadFile(this.files[0], $("#maininfo"),$("#output"));
});
</script>
